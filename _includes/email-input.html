<form
  id="email_signup"
  class="klaviyo_styling klaviyo_standard_embed_JUBUyy"
  action="//manage.kmail-lists.com/subscriptions/subscribe"
  data-ajax-submit="//manage.kmail-lists.com/ajax/subscriptions/subscribe"
  method="GET"
  target="_blank"
  novalidate="novalidate"
>
  <input type="hidden" name="g" value="JUBUyy" />
  <div class="klaviyo_field_group">
    <label for="k_id_email">email</label>
    <input
      type="email"
      value=""
      name="email"
      id="k_id_email"
      placeholder="email"
    />
  </div>
  <div class="klaviyo_messages">
    <div class="success_message" style="display: none"></div>
    <div class="error_message" style="display: none"></div>
  </div>
  <div class="klaviyo_form_actions">
    <button type="submit" class="klaviyo_submit_button">
      Keep Me Up To Date
    </button>
  </div>
</form>
<style type="text/css">
  .klaviyo_styling.klaviyo_standard_embed_JUBUyy,
  .klaviyo_condensed_styling.klaviyo_standard_embed_JUBUyy {
    font-family: inherit;
    margin: 0 auto;
  }

  .klaviyo_styling.klaviyo_standard_embed_JUBUyy input[type="text"],
  .klaviyo_styling.klaviyo_standard_embed_JUBUyy input[type="email"],
  .klaviyo_condensed_styling.klaviyo_standard_embed_JUBUyy input[type="text"],
  .klaviyo_condensed_styling.klaviyo_standard_embed_JUBUyy input[type="email"] {
    border-radius: undefined;
  }

  .klaviyo_styling.klaviyo_standard_embed_JUBUyy .klaviyo_submit_button,
  .klaviyo_condensed_styling.klaviyo_standard_embed_JUBUyy
    .klaviyo_submit_button {
    border-radius: undefined;
  }
</style>
<script
  type="text/javascript"
  src="//www.klaviyo.com/media/js/public/klaviyo_subscribe.js"
></script>
<script type="text/javascript">
  KlaviyoSubscribe.attachToForms("#email_signup", {
    hide_form_on_success: true,
  });
</script>
